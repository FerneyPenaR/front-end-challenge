<div class="container">
  <div class="header">
    <h1>{{ "booking.title" | transloco }}</h1>
  </div>

  <form [formGroup]="form" class="form-group" (ngSubmit)="confirmSave(form)">
    <mat-form-field appearance="fill">
      <mat-label>{{ "booking.columns.origin" | transloco }}</mat-label>
      <input matInput formControlName="origin" #originInput />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>{{ "booking.columns.destination" | transloco }}</mat-label>
      <input matInput formControlName="destination" #destinationInput />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>{{ "booking.columns.passengers" | transloco }}</mat-label>
      <input
        matInput
        type="number"
        formControlName="passengers"
        #passengersInput
      />
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        [ngxMatDatetimePicker]="picker"
        [min]="minDate"
        placeholder="{{ 'booking.columns.datetime' | transloco }}"
        formControlName="datetime"
        type="datetime"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="$any(picker)"
      ></mat-datepicker-toggle>
      <ngx-mat-datetime-picker
        #picker
        [showSpinners]="true"
        [showSeconds]="false"
        [stepHour]="1"
        [stepMinute]="15"
        [touchUi]="true"
        [color]="'primary'"
        [enableMeridian]="true"
        [disableMinute]="false"
      >
      </ngx-mat-datetime-picker>
    </mat-form-field>

    <div>
      <button mat-flat-button color="primary" [disabled]="!form.valid">{{ 'actions.save' | transloco }}</button>
    </div>
  </form>
</div>
